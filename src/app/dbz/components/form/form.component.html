
<form (ngSubmit)="emitCharacter()" class="row">
  <h4>Agregar personake</h4>

  <input name="name" [(ngModel)]="character.name" class="form-control mb-2" type="text" placeholder="Nombre">
  <input name="power" [(ngModel)]="character.power" class="form-control mb-2" type="number" placeholder="Poder">

  <button class="btn btn-primary" type="submit">Agregar</button>
</form>


<pre>{{character.name}}</pre>
<pre>{{character.power}}</pre>
<pre>{{character | json}}</pre>
